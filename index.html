<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>sora hideout</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/css/home.css" />
		<script src="src/js/home.js" defer></script>
	</head>
	<body>
		<div id="root">
			<div id="left-panel">
				<div id="left-panel-list">
					<div class="left-panel-item">
						<div class="left-panel-text">ホーム</div>
						<span class="material-symbols-rounded"> home </span>
					</div>
					<div class="left-panel-item">
						<div class="left-panel-text">検索</div>
						<span class="material-symbols-rounded"> search </span>
					</div>
				</div>
			</div>
			<div id="content">
				<div id="top-bar">
					<div class="top-bar-item" id="recommendation">おすすめ</div>
					<div class="top-bar-item" id="newest">新着順</div>
				</div>
				<div id="timeline-container">
					<div id="search-bar"></div>
					<div class="timeline" id="recommendation-item">
						<div class="timeline-item">現在のおすすめはありません...!!</div>
					</div>
					<div class="timeline visible" id="newest-item">
						<div class="timeline-item">準備中です...!!</div>
					</div>
				</div>
			</div>
			<div id="right-panel"></div>
		</div>
	</body>
</html>
